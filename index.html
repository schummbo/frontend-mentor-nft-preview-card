<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Outfit" />
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>
    <a href="#"><img class="heroimage" src="./images/image-equilibrium.jpg" alt="Equilibrium Hero Image" /></a>

    <h1><a href=#">Equilibrium #3429</a></h1>

    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="detailscontainer">
      <div class="price">
        <img src="./images/icon-ethereum.svg" alt="Etherium icon" />0.041 ETH
      </div>
      <div class="time">
        <img src="./images/icon-clock.svg" alt="Clock icon" />3 days left
      </div>
    </div>

    <div class="authorcontainer">
      <img class="avatar" src="./images/image-avatar.png" alt="Author Avatar" />
      <span>Creation of <a href="#">Jules Wyvern</a></span>
    </div>
  </main>

</body>
</html>
